<div class="contianer1">
    <div class="createSurveyBtn1" style="height: 30%">
        <button pButton label="Create Survey" icon="pi pi-plus-circle" (click)="createSurveyFun()"
            class="p-button-sm pbuttonclass"></button>
    </div>
    <div class="headBar">
        <h2 class="surveyTitle1">
            Report
            <hr />
        </h2>
        <div class="report">
            <div class="field">

                <button style="width: 50%;background: #554A99; box-shadow: 0px 4px 4px 0px #00000040;
                " pButton pRipple label="Download Survey Report" (click)="onclickDownload()"
                    icon="pi pi-download"></button>
            </div>
            <div class="field">
                <button style="width: 50%;background: #554A99;box-shadow: 0px 4px 4px 0px #00000040;
                " pButton pRipple label="Download Survey Report for Taluka" (click)="onclickDoownloadTaluka()"
                    icon="pi pi-download"></button>
            </div>


        </div>

    </div>
</div>
<p-dialog [(visible)]="dropDownBox" [modal]="true" (onHide)="onclickCancel()" [breakpoints]="{'960px': '75vw', '640px': '100vw'}"
    [style]="{width: '50vw'}">
    <ng-template pTemplate="header">
        <span class="heading"
            style="text-align: center; width: 100%;font-family: 'Inter'; font-style: normal; font-weight: 400; font-size: 30px; line-height: 10px;">
            Download Survey Report for Taluka
            <hr style="width: 70%;" />
        </span>
    </ng-template>
    <form [formGroup]="talukaForm">
        <span>
        <p-dropdown appendTo="body" styleClass="dropdownTaluka" [options]="uniqueTalukaArray" formControlName="taluka"
            optionLabel="talukaName" placeholder="Select" optionValue="talukaName">
        </p-dropdown> <br>
        <small *ngIf="!talukaForm.get('taluka')?.valid && talukaForm.get('taluka')?.touched">
            <span style="color: red;font-size: 15px; margin-left: 22%;">This Field is required.</span>
          </small>
        </span>
    </form>
    <ng-template pTemplate="footer">
        <button pButton pRipple style="width: 30%;background: #554A99;box-shadow: 0px 4px 4px 0px #00000040;"
            icon="pi pi-download" [disabled]="!talukaForm.valid" (click)="onclickDoownloadTaluka1()" label="Download"></button>
    </ng-template>
</p-dialog>
